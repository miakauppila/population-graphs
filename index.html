<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script defer src="./myChart.js"></script>

  <title>Population graph app</title>
</head>

<body>
    <div class="container content">
      <h1>POPULATION GRAPHS</h1>
      <div id="inputs">
        <!-- <p>
        <label for="country">
          Enter a three letter
          <a class="text-success" href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank">country
            code:</a></label>
      </p> -->
        <!-- <input type="text" name="country" id="country" size="9" placeholder="Country" maxlength="3"
      title="Accepted format: 'ABC'" pattern="[a-zA-Z]{3}" required /> -->
        <p></p><span class="error" id="dropdownError"></span></p>

        <div class="row justify-content-center">
          <div>
            <label for="countryDropdown">Select a country from the list:</label>
            <select class="form-control" id="selectCountryDropdown" name="countryDropdown" required>
              <option value="" disabled selected>Choose country</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-center">
          <div>
            <label for="indicators">Select an indicator:</label>
            <select class="form-control" id="selectIndicators" required>
              <option value="empty" disabled selected>Choose</option>
              <option value="SP.POP.TOTL">Total population</option>
              <option value="EN.URB.LCTY">Population in largest city</option>
              <option value="SP.POP.0014.TO.ZS">Population ages 0-14</option>
              <option value="SP.POP.1564.TO.ZS">Population ages 15-64</option>
              <option value="SP.POP.65UP.TO.ZS">Population ages > 65</option>
            </select>
          </div>
        </div>
      </div>
      
      <p>
        <button type="button" class="btn btn-outline-dark" id="renderBtn">
          Render population graph
        </button>
      </p>

      <span class='error' id="chartError"></span>

      <div class="countryDetails">
        <div class="leftCol" id="flagContainer"></div>
        <div class="rightCol">
          <p id="countryName"></p>
          <p id="region"></p>
        </div>
      </div>

      <div id="chartContainer">
        <canvas id="populationChart"></canvas>
      </div>
    </div>

    <footer class="py-2 bg-dark text-white-50">
      <div class="container">
        <small>
          Author
          <a class="text-white" id="github" href="https://github.com/miakauppila" target="_blank">
            <i class="fa fa-github"></i> miakauppila</a>.
          Population data World Bank
          <a class="text-white" href="https://creativecommons.org/licenses/by/4.0/">(CC BY 4.0)</a>.
          Country data REST Countries
          <a class="text-white" href="https://restcountries.eu/#license">(MPL 2.0)</a>.
        </small>
      </div>
    </footer>

</body>
</html>
