<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
  <script defer src='./myChart.js'></script>

  <title>Population graph app</title>
</head>

<body>
  <div class='content'>
    <h1>Population graphs</h1>
    <div class="container" id="inputs">
      <p>
        <label for="country">
          Enter a three letter
          <a class="text-success" href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank">country
            code:</a></label>
        <input type="text" name="country" id="country" size="10" placeholder="Country" maxlength="3"
          title="Accepted format: 'ABC'" pattern="[a-zA-Z]{3}" required />
      </p>
      <label for=" indicators">Choose an indicator:</label>
      <select id="indicators">
        <option value="SP.POP.TOTL">Total population</option>
        <option value="EN.URB.LCTY">Population in largest city</option>
        <option value="SP.POP.0014.TO.ZS">Population ages 0-14</option>
        <option value="SP.POP.1564.TO.ZS">Population ages 15-64</option>
        <option value="SP.POP.65UP.TO.ZS">Population ages > 65</option>
      </select>
    </div>
    <p>
      <button type="button" class="btn btn-outline-dark" id="renderBtn">Render population graph</button>
    </p>

    <p id="error"></p>

    <div id='chartContainer'>
      <canvas id='myChart'></canvas>
    </div>
  </div>
</body>

<footer>
  <div class="py-2 bg-dark text-white-50">
    <small>Population graphs by Mia Kauppila. Based on original under <a class="text-white"
        href="https://github.com/mikkokotola/populationgraphs/blob/master/LICENSE">MIT license</a>.
      Population data from
      World Bank <a class="text-white" href="https://creativecommons.org/licenses/by/4.0/">(CC
        BY-4.0)</a></small>
  </div>
</footer>

</html>
